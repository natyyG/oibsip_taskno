<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Temperature converter</h3>
            <div class="form">
                <div class="formfield degree">
                    <p>Degrees</p>
                    <input type="text" placeholder="Enter Degrees">
                </div>
                <div class="formfield type">
                    <p>Type</p>
                    <input type="text" placeholder="Enter type">
                </div>
            </div>
            <div class="result">
                <p>Result</p>
                <input type="text" placeholder="">
            </div>
            <button class="btn">Convert</button>
        </div>
    </div>
</body>
</html>
