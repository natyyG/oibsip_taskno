<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Temperature converter</h3>
            <div class="form">
                <div class="formfield degree">
                    <p>Degrees</p>
                    <input type="text" placeholder="Enter Degrees" id="degree">
                </div>
                <div class="formfield type">
                    <p>Type</p>
                    <select id="temp">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>
            <div class="result">
                <p>Result</p>
                <input type="text" id="result" placeholder="0.00" disabled >
            </div>
            <button class="btn" id="convertbtn">Convert</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
